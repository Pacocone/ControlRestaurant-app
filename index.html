
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurante</title>
  <link rel="stylesheet" href="/ControlRestaurant-app/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="manifest" href="/ControlRestaurant-app/manifest.json" />
  <meta name="theme-color" content="#121212" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/ControlRestaurant-app/service-worker.js')
        .then(() => console.log('✅ Service Worker registrado'))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }
  </script>
</head>
<body class="dark-mode">
  <div class="container">
    <h1><span class="mexican-icon">🌮</span>Restaurante</h1>
    <div id="map" style="height: 400px; margin-top: 20px;"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/ControlRestaurant-app/script.js"></script>
</body>
</html>
